<!DOCTYPE html>

  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <main>
      Cantidad:
      <input
        type="text"
        name="cantidad"
        onKeyPress="return onKeyPressBlockChars(event,this.value);"
        onKeyUp="calculaPorcentajes(this.value)"
      /><br /><br />
      21%:
      <input type="text" name="porcentaje21" id="porcentaje21" /><br /><br />
      0%: <input type="text" name="porcent25" id="porcent25" /><br /><br />
      100%: <input type="text" name="porcent15" id="porcent15"
    </main>
    <script src="script.js"></script>
  </body>
